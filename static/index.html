<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sales Predictor</title>
  <style>
    body{font-family:Arial;margin:32px}
    label{display:block;margin-top:12px}
    input[type=number]{width:140px;padding:6px}
    button{margin-top:12px;padding:8px 12px}
    #result{margin-top:16px;font-weight:700}
  </style>
</head>
<body>
  <h2>Previsione vendite</h2>
  <div>
    <label>TV ($): <input id="tv" type="number" step="0.1" value="100"></label>
    <label>Radio ($): <input id="radio" type="number" step="0.1" value="20"></label>
    <label>Newspaper ($): <input id="newspaper" type="number" step="0.1" value="10"></label>
    <button id="predict">Predici</button>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
